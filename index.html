<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="style/stylesheets/main.css">
  <script src="main.js"></script>
  <script src="questions.js"></script>
</head>
<body>
  <header>
    <h1>Quizz, please</h1>
  </header>
  <main>
    <div id="greetings" class="">
      <h2>Are you ready?</h2>
      <button id="go" type="button">GO</button>
    </div>
    <div class="hide" id="quiz">
      <h2 id="question"></h2>
      <ol id="options">

      </ol>
      <button type="button" id="confirm">Confirm</button>
    </div>
    <div class="hide" id="result-div">
      <h2>Here's your results, buddy<h2>
      <ol id="results">

      </ol>
      <button id="submit">Again?</button>
    </div>
  </main>

</body>
